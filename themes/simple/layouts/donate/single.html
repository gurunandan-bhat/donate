{{ define "main" }}
    <div class="container-fluid">
        <img
            src="/home/{{ .Params.innerImage }}"
            class="img-responsive w-100 mb-5" />
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 offset-lg-1">
                <h1 class="my-5">{{ .Title }}</h1>
                {{ .Content }}
                {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
            </div>
            <div class="col-lg-5">
                <h1 class="my-5">Donate</h1>
                <form class="fira-sans-regular border-start ps-5">
                    <div class="row mb-4">
                        <div class="col-lg-6">
                            <label for="first-name" class="form-label"
                                >First Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="first-name" />
                        </div>
                        <div class="col-lg-6">
                            <label for="last-name" class="form-label"
                                >Last Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="last-name" />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="address-line-1" class="form-label"
                                >Address Line 1</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="address-line-1" />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="address-line-2" class="form-label"
                                >Address Line 2</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="address-line-2" />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" />
                        </div>
                        <div class="col-lg-6">
                            <label for="zip" class="form-label">Zip/PIN</label>
                            <input type="text" class="form-control" id="zip" />
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-lg-6">
                            <label for="state" class="form-label">State</label>
                            <input
                                type="text"
                                class="form-control"
                                id="state" />
                        </div>
                        <div class="col-lg-6">
                            <label for="country" class="form-label"
                                >Country</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="country" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {{ .Title }} Now!
                    </button>
                </form>
            </div>
        </div>
    </div>
{{ end }}
